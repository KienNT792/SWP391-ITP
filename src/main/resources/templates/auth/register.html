<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký - Tạp Hóa MMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1f2937 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .auth-header {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .auth-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
        }

        .auth-body {
            padding: 2rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.875rem 0.75rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
        }

        .form-control.is-invalid {
            border-color: #dc2626;
        }

        .form-floating > label {
            color: #6b7280;
        }

        .btn-primary {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 12px;
            padding: 0.875rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
        }

        .social-btn {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.05);
        }

        .google-btn {
            color: #dc2626;
        }

        .facebook-btn {
            color: #2563eb;
        }

        .auth-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: #6b7280;
        }

        .auth-footer a {
            color: #22c55e;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            color: #16a34a;
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1rem;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .form-check {
            margin: 1rem 0;
        }

        .form-check-input:checked {
            background-color: #22c55e;
            border-color: #22c55e;
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
        }

        .invalid-feedback {
            font-size: 0.875rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .strength-weak { color: #dc2626; }
        .strength-medium { color: #f59e0b; }
        .strength-strong { color: #22c55e; }

        @media (max-width: 576px) {
            .auth-card {
                margin: 1rem;
                border-radius: 16px;
            }
            
            .auth-body {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1><i class="fas fa-store"></i> Tạp Hóa MMO</h1>
                <p>Tạo tài khoản mới để bắt đầu</p>
            </div>

            <!-- Body -->
            <div class="auth-body">
                <!-- Error Messages -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Register Form -->
                <form th:action="@{/auth/register}" method="post" th:object="${userRequest}" id="registerForm">
                    <!-- Username Field -->
                    <div class="form-floating">
                        <input type="text" 
                               class="form-control" 
                               id="username"
                               th:field="*{username}"
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                               placeholder="Tên đăng nhập">
                        <label for="username">
                            <i class="fas fa-user me-2"></i>Tên đăng nhập *
                        </label>
                        <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-floating">
                        <input type="email" 
                               class="form-control" 
                               id="email"
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                               placeholder="Email">
                        <label for="email">
                            <i class="fas fa-envelope me-2"></i>Email *
                        </label>
                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>

                    <!-- Phone Field -->
                    <div class="form-floating">
                        <input type="tel" 
                               class="form-control" 
                               id="phone"
                               th:field="*{phone}"
                               th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                               placeholder="Số điện thoại">
                        <label for="phone">
                            <i class="fas fa-phone me-2"></i>Số điện thoại
                        </label>
                        <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback">
                            <span th:errors="*{phone}"></span>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-floating">
                        <input type="password" 
                               class="form-control" 
                               id="password"
                               th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                               placeholder="Mật khẩu">
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Mật khẩu *
                        </label>
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                            <span th:errors="*{password}"></span>
                        </div>
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-floating">
                        <input type="password" 
                               class="form-control" 
                               id="confirmPassword"
                               th:field="*{confirmPassword}"
                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                               placeholder="Xác nhận mật khẩu">
                        <label for="confirmPassword">
                            <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu *
                        </label>
                        <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback">
                            <span th:errors="*{confirmPassword}"></span>
                        </div>
                        <div id="passwordMatch" class="password-strength"></div>
                    </div>

                    <!-- Terms Agreement -->
                    <div class="form-check">
                        <input class="form-check-input" 
                               type="checkbox" 
                               th:field="*{agreeTerms}"
                               id="agreeTerms" 
                               required>
                        <label class="form-check-label" for="agreeTerms">
                            Tôi đồng ý với 
                            <a href="#" style="color: #22c55e;">Điều khoản sử dụng</a> 
                            và 
                            <a href="#" style="color: #22c55e;">Chính sách bảo mật</a>
                        </label>
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="btn btn-primary w-100" id="registerBtn">
                        <i class="fas fa-user-plus me-2"></i>Đăng ký tài khoản
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>Hoặc đăng ký với</span>
                </div>

                <!-- Social Register -->
                <a href="#" class="social-btn google-btn w-100">
                    <i class="fab fa-google"></i>
                    Đăng ký với Google
                </a>
                
                <a href="#" class="social-btn facebook-btn w-100">
                    <i class="fab fa-facebook-f"></i>
                    Đăng ký với Facebook
                </a>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Đã có tài khoản? 
                    <a th:href="@{/auth/login}">Đăng nhập ngay</a>
                </p>
                <p class="mt-2">
                    <a th:href="@{/}">
                        <i class="fas fa-arrow-left me-1"></i>Về trang chủ
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 0;
            let feedback = [];
            
            // Length check
            if (password.length >= 8) strength++;
            else feedback.push('ít nhất 8 ký tự');
            
            // Number check
            if (/\d/.test(password)) strength++;
            else feedback.push('có số');
            
            // Lowercase check
            if (/[a-z]/.test(password)) strength++;
            else feedback.push('có chữ thường');
            
            // Uppercase check
            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('có chữ hoa');
            
            // Special character check
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else feedback.push('có ký tự đặc biệt');
            
            let strengthText = '';
            let strengthClass = '';
            
            if (strength < 2) {
                strengthText = 'Yếu - Cần: ' + feedback.join(', ');
                strengthClass = 'strength-weak';
            } else if (strength < 4) {
                strengthText = 'Trung bình - Cần: ' + feedback.join(', ');
                strengthClass = 'strength-medium';
            } else {
                strengthText = 'Mạnh';
                strengthClass = 'strength-strong';
            }
            
            strengthDiv.textContent = strengthText;
            strengthDiv.className = 'password-strength ' + strengthClass;
        });
        
        // Password match checker
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword.length === 0) {
                matchDiv.textContent = '';
                return;
            }
            
            if (password === confirmPassword) {
                matchDiv.textContent = 'Mật khẩu khớp';
                matchDiv.className = 'password-strength strength-strong';
                document.getElementById('confirmPassword').classList.remove('is-invalid');
            } else {
                matchDiv.textContent = 'Mật khẩu không khớp';
                matchDiv.className = 'password-strength strength-weak';
                document.getElementById('confirmPassword').classList.add('is-invalid');
            }
        }
        
        document.getElementById('password').addEventListener('input', checkPasswordMatch);
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
        
        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }
            
            if (!agreeTerms) {
                e.preventDefault();
                alert('Vui lòng đồng ý với điều khoản sử dụng!');
                return;
            }
        });
    </script>
</body>
</html>
