<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập - Tạp Hóa MMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1f2937 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .auth-header {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .auth-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
        }

        .auth-body {
            padding: 2rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.875rem 0.75rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
        }

        .form-floating > label {
            color: #6b7280;
        }

        .btn-primary {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 12px;
            padding: 0.875rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
        }

        .social-btn {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.05);
        }

        .google-btn {
            color: #dc2626;
        }

        .facebook-btn {
            color: #2563eb;
        }

        .auth-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: #6b7280;
        }

        .auth-footer a {
            color: #22c55e;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            color: #16a34a;
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1rem;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
        }

        .form-check {
            margin: 1rem 0;
        }

        .form-check-input:checked {
            background-color: #22c55e;
            border-color: #22c55e;
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
        }

        @media (max-width: 576px) {
            .auth-card {
                margin: 1rem;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1><i class="fas fa-store"></i> Tạp Hóa MMO</h1>
                <p>Đăng nhập vào tài khoản của bạn</p>
            </div>

            <!-- Body -->
            <div class="auth-body">
                <!-- Error/Success Messages -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>
                
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                </div>

                <!-- Login Form -->
                <form th:action="@{/auth/login}" method="post" th:object="${loginRequest}">
                    <!-- Username/Email Field -->
                    <div class="form-floating">
                        <input type="text" 
                               class="form-control" 
                               id="usernameOrEmail"
                               th:field="*{usernameOrEmail}"
                               th:classappend="${#fields.hasErrors('usernameOrEmail')} ? 'is-invalid' : ''"
                               placeholder="Tên đăng nhập hoặc email">
                        <label for="usernameOrEmail">
                            <i class="fas fa-user me-2"></i>Tên đăng nhập hoặc Email
                        </label>
                        <div th:if="${#fields.hasErrors('usernameOrEmail')}" class="invalid-feedback">
                            <span th:errors="*{usernameOrEmail}"></span>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-floating">
                        <input type="password" 
                               class="form-control" 
                               id="password"
                               th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                               placeholder="Mật khẩu">
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Mật khẩu
                        </label>
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                            <span th:errors="*{password}"></span>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{rememberMe}" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Ghi nhớ đăng nhập
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none" style="color: #22c55e; font-size: 0.9rem;">
                            Quên mật khẩu?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>Hoặc đăng nhập với</span>
                </div>

                <!-- Social Login -->
                <a href="#" class="social-btn google-btn w-100">
                    <i class="fab fa-google"></i>
                    Đăng nhập với Google
                </a>
                
                <a href="#" class="social-btn facebook-btn w-100">
                    <i class="fab fa-facebook-f"></i>
                    Đăng nhập với Facebook
                </a>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Chưa có tài khoản? 
                    <a th:href="@{/auth/register}">Đăng ký ngay</a>
                </p>
                <p class="mt-2">
                    <a th:href="@{/}">
                        <i class="fas fa-arrow-left me-1"></i>Về trang chủ
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
