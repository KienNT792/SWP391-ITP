spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
server.port=8080
server.servlet.context-path=/itp
spring.application.name=itp

#DRIVER
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#M?I NG??I S?A L?I localhost ?ÚNG C?NG C?A MÌNH
spring.datasource.url=jdbc:mysql://localhost:1435/itp?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC

#ACCOUNT
spring.datasource.username=root
spring.datasource.password=123456

#CONFIG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
